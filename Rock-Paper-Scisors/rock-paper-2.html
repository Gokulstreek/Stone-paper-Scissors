<!DOCTYPE html>
<html>
<head>
  <title>rock paper sissors</title>
 <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Sissors</p>
  <button onclick="
    playGame('rock');
  " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>
  <button onclick="
   playGame('paper');
  "class="move-button"><img src="paper-emoji.png" class="move-icon"></button>
  <button onclick="
   playGame('scissors');
  "class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>
   <p class="js-result result"></p>
   <p class="js-moves"></p>
   <p class="js-score  score"></p>

  <button onclick="
      score.wins=0;
      score.loses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
  " class="reset-icon">Reset Score</button>
  <script src="rock-paper-scissors.js"></script>
  </script>
</body>
</html>
